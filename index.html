<body>
 <!-- <div class="container bg-primary text-center mt-5 p-5">
   <div class="row"> -->
    <div class="container text-center border col-md-5 mx-auto mt-3 pt-5 pb-5 rounded">
      <div class="header mb-3 bg-dark pt-2 pb-2 border rounded mx-auto" style="max-width: 30rem;">
        <!-- <h1 id="city-country">Header</h1>
        <h2 id="description">Sub Header</h2>
        <h2 id="temperature">3rd Header</h2> -->
      </div>
       
       <div class="card mb-4">
        <ul class="list-group list-group-flush">
          <!-- <li class="list-group-item" id="feels-like"></li>
          <li class="list-group-item" id="dew-point"></li>
          <li class="list-group-item" id="wind"></li> -->
        </ul>
      </div>
    
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
       Change Location
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter">
       <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-success">Enter a City Name</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
    
              <form>
                  <div class="form-group">
                    <input type="text" class="form-control" id="city" placeholder="City Name">
                  </div>
    
                  <button type="submit" id="show" class="btn btn-primary" data-dismiss="modal">Show Weather</button>
              </form>
              
            </div>
          </div>
        </div>
      </div>

    </div>
